    <style namespace="animations">
        @keyframes fade-in {

            /* intro animation */
            0% {
                opacity: 0;

            }

            100% {
                opacity: 1;

            }
        }

        @keyframes rotate-0 {
            /* intro animation */

            0% {
                transform: rotate3d(1, 1, 0, -180deg);

            }

            100% {
                transform: rotate3d(0, 1, 0, 0deg);

            }
        }

        @keyframes rotate-1-right {
            0% {
                transform: rotate3d(0, 0, 0, 0);
            }

            100% {
                transform: rotate3d(0, 1, 0, -90deg);
                ;
            }
        }

        @keyframes rotate-1-left {
            0% {
                transform: rotate3d(0, 0, 0, 0);
            }

            100% {
                transform: rotate3d(0, 1, 0, 90deg);
                ;
            }
        }

        @keyframes rotate-2-right {
            0% {
                transform: rotate3d(0, 1, 0, -90deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, -180deg);
                ;
            }
        }

        @keyframes rotate-2-left {
            0% {
                transform: rotate3d(0, 1, 0, -90deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, 0deg);
                ;
            }
        }

        @keyframes rotate-3-right {
            0% {
                transform: rotate3d(0, 1, 0, -180deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, -270deg);
                ;
            }
        }

        @keyframes rotate-3-left {
            0% {
                transform: rotate3d(0, 1, 0, -180deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, -90deg);
                ;
            }
        }

        @keyframes rotate-4-right {
            0% {
                transform: rotate3d(0, 1, 0, -270deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, -360deg);
                ;
            }
        }

        @keyframes rotate-4-left {
            0% {
                transform: rotate3d(0, 1, 0, -270deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, -180deg);
                ;
            }
        }

            }

            100% {

            }
        }

        /* ------------ top -----------------*/

        @keyframes rotate-top-1-up {
            0% {
                transform: rotate3d(0, 0, 0, 0deg);

            }

            100% {
                transform: rotate3d(1, 0, 0, -90deg);

            }
        }
        @keyframes rotate-top-1-down {
            0% {
                transform: rotate3d(1, 0, 0, -90deg);

            }

            100% {
                transform: rotate3d(0, 0, 0, 0deg);

            }
        }
        @keyframes rotate-top-2-up {
            0% {
                transform: rotate3d(1, 0, 0, 0deg) rotate3d(0, 1, 0, -90deg);

            }

            100% {
                transform: rotate3d(1, 0, 0, -90deg) rotate3d(0, 1, 0, -90deg);

            }
        }
        @keyframes rotate-top-2-down {
            0% {
                transform: rotate3d(1, 0, 0, -90deg) rotate3d(0, 1, 0, -90deg);

            }

            100% {
                transform: rotate3d(1, 0, 0, 0deg) rotate3d(0, 1, 0, -90deg);

            }
        }
        @keyframes rotate-top-3-up {
            0% {
                transform: rotate3d(1, 0, 0, 0deg) rotate3d(0, 1, 0, -180deg);

            }

            100% {
                transform: rotate3d(1, 0, 0, -90deg) rotate3d(0, 1, 0, -180deg);

            }
        }
        @keyframes rotate-top-3-down {
            0% {
                transform: rotate3d(1, 0, 0, -90deg) rotate3d(0, 1, 0, -180deg);

            }

            100% {
                transform: rotate3d(1, 0, 0, 0deg)  rotate3d(0, 1, 0, -180deg);

    <style>
        #cube-wrapper {
            position: absolute;
            left: 50%;
            top: 45%;
            perspective: 1000px;
            font-family: sans-serif, "arial";

            animation-name: fade-in;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        #cube {
            position: relative;
            transform-style: preserve-3d;
            animation-name: rotate-0;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }


        /* Size and border color for each face */

        .face-glow {
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }

        @media only screen and (max-width: 1100px) {

            #cube-wrapper {
                top: 50%;
                font-size: 12px;
            }

            iframe {
                width: 400px;
                height: 225px;
            }

            .face {
                position: absolute;
                width: 400px;
                height: 225px;
                border: solid black 3px;
                transform-origin: center;
            }

            .faceWrapper{
                width: 100%;
                height: 100%;
            }

            /* Transforming every face into their correct positions */

            #front_face {
                transform: translateX(-200px) translateY(-100px) translateZ(200px);
                background: rgba(255, 0, 0, 0.9);
            }

            #back_face {
                transform: translateX(-200px) translateY(-100px) translateZ(-200px) rotateY(180deg);
                background: rgba(255, 0, 255, 0.9);
            }

            #right_face {
                transform: translateY(-100px) rotateY(90deg);
                background: rgba(255, 255, 0, 0.9);
            }

            #left_face {
                transform: translateY(-100px) translateX(-400px) rotateY(-90deg);
                background: rgba(0, 255, 0, 0.9);
            }

            #top_face {
                transform: translateX(-200px) translateY(-300px) rotateX(90deg);
                background: rgba(0, 255, 255, 0.9);
                height: 395px;
            }

            #bottom_face {
                transform: translateY(-70px) translateX(-200px) rotateX(-90deg);
                background: rgba(255, 255, 255, 0.9);
                height: 395px;
            }
        }

        @media only screen and (min-width: 1100px) {

            iframe {
                width: 666px;
                height: 375px;
            }

            .face {
                position: absolute;
                width: 666px;
                height: 375px;
                border: solid black 3px;
            }

            /* Transforming every face into their correct positions */

            #front_face {
                transform: translateX(-333px) translateY(-100px) translateZ(333px);
                background: rgba(255, 0, 0, 0.9);
            }

            #back_face {
                transform: translateX(-333px) translateY(-100px) translateZ(-333px) rotateY(180deg);
                background: rgba(255, 0, 255, 0.9);
            }

            #right_face {
                transform: translateY(-100px) rotateY(90deg);
                background: rgba(255, 255, 0, 0.9);
            }

            #left_face {
                transform: translateY(-100px) translateX(-666px) rotateY(-90deg);
                background: rgba(0, 255, 0, 0.9);
            }

            #top_face {
                transform: translateX(-333px) translateY(-435px) rotateX(90deg);
                background: rgba(0, 255, 255, 0.9);
                height: 666px;
            }

            #bottom_face {
                transform: translateY(-57px) translateX(-333px) rotateX(-90deg);
                background: rgba(255, 255, 255, 0.9);
                height: 664px;
            }
        }

        #cube {
            transform: rotateX(90deg) rotateY(90deg);
        }

        /* content of the faces */

        h3 {
            margin: 8% 10px 10px 6%;
            width: 70%
        }

        #cube p {
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 5%;
        }

        #cube p label {
            margin-top: 5px;
            margin-left: 5px;
        }

        .mask {
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -1;
        }

        .art {
            top: 0;
            right: 0;
            height: 100%;
            width: 60%;
            object-fit: cover;
            position: absolute;
            z-index: -2;
        }

        form {
            display: flex;
            flex-direction: column;
            line-height: 10px;
        }

        .question {
            display: flex;
        }

        input[type=submit] {
            position: absolute;
            background: rgb(255, 255, 255, .5);
            width: 30%;
            margin-left: 10%;
            bottom: 2%;
            border: none !important;
        }

        input[type=submit]:hover {
            background: rgb(204, 204, 204, .5);
            border: none !important;
        }

        input[type=submit]:active {
            background: rgb(255, 255, 255, .9);
            transform: translateY(4px);
            border: none !important;
        }

        input[type=submit]:focus {
            border: none !important;
        }

        /* Restyle the radio button ----------------------*/
        /* The container */
        .customRadio {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .customRadio input {
            z-index: 3;
            height: 20px;
            width: 20px;
            left: -5px;
            top: -4px;
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            border: 1px solid black;
            border-radius: 50%;
        }

        /* On mouse-over, add a grey background color */
        .customRadio:hover input~.checkmark {
            background-color: rgb(204, 204, 204, .5);
        }


        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .customRadio input:checked~.checkmark:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */
        .customRadio .checkmark:after {
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: black;
        }

        /* --------------------- */

        .face button {
            /* Remove styling */
            background: rgb(0, 0, 0, 0);
            box-shadow: 0px 0px 0px transparent;
            border: 0px solid transparent;
            text-shadow: 0px 0px 0px transparent;

            height: 20px;
            width: 20px;
            font-size: 15px;
            position: absolute;
        }

        .face button i:hover {
            color: rgb(164, 52, 235);
        }

        .face button:active {
            transform: translateY(4px);
        }

        .goBack {
            bottom: 2%;
            left: 2%;
        }

        .exit {
            color: white;
            top: 5%;
            right: 5%;
        }

        .goUp{
            top: 5%;
            right: 20%;
        }

        .goUp img{
            width: 25px;
        }

        .goDown{
            position: absolute;
            bottom: 2%;
            left: 40%;
        }

        iframe {
            display: none;
            position: absolute;
            z-index: 0;
            top: 0;
        }

        .logo {
            position: absolute;
            width: 25px;
            top: 2%;
            left: 2%;
        }

        .counter {
            position: absolute;
            top: 2%;
            left: 5%;
        }

        /* ----------PAGER---------- */
        .pagination {
            display: flex;
            position: absolute;
            top: 2%;
            left: 30%;
        }

        .pagination p {
            color: black;
            float: left;
            padding: 0 4px;
            text-decoration: none;
        }

        .pagination p.finished {
            background-color: limegreen;
            border-radius: 10%;
            color: white;
        }

        .pagination p.active {
            border: 1px solid black !important;
            border-radius: 30% !important;
            background-color: rgb(164, 52, 235) !important;
            color: white !important;
        }

        .pagination p:hover:not(.active) {
            background-color: #ddd;
            border-radius: 10%;
            cursor: pointer;
        }

        .pagination .finished:hover {
            background-color: green !important;
        }

        /* ----- */
    </style>
